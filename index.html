<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <section class="m_heading">
            <div class="heading">
                <h1>
                    Job Application
                </h1>
            </div>
            <div class="sub_heading">
                <h3>
                    (Web)
                </h3>
            </div>
        </section>
        <section class="name">
            <div class="f_name">
                <div class="name_txt">
                    <h3>First Name</h3>
                </div>
                <div class="name_form ">
                    <input type="text" name="first_name" id="#">
                </div>
            </div>
            <div class="l_name">
                <div class="name_text">
                    <h3>Last Name</h3>
                </div>
                <div class="name_form">
                    <input type="text" name="last_name" id="#">
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="email">
                <div class="email_txt">
                    <h3>Email</h3>
                </div>
                <div class="email_form">
                    <input type="email" name="email" id="#">
                </div>
            </div>
            <div class="address">
                <div class="addr_name">
                    <h3>Address</h3>
                </div>
                <div class="addr_input">
                    <input type="text" name="address" id="#">
                </div>
            </div>
        </section>
        <section class="details">
            <div class="city">
                <div class="city_text">
                    <h3>City</h3>
                </div>
                <div class="city_input">
                    <input type="text" name="city" id="#">
                </div>
            </div>
            <div class="pincode">
                <div class="pin_num">
                    <h3>Pincode</h3>
                </div>
                <div class="pin_input">
                    <input type="number" name="pincode" id="#">
                </div>
            </div>
        </section>
        <section class="info">
            <div class="date">
                <div class="date_text">
                    <h3>Start Date</h3>
                </div>
                <div class="date_input">
                    <input type="date" name="date" id="#">
                </div>
            </div>
            <div class="cv">
                <div class="cv_text">
                    <h3>Drop Your CV</h3>
                </div>
                <div class="cv_input">
                    <input type="file" name="cv" id="#">
                </div>
            </div>
        </section>
        <section class="apply">
            <input type="submit" value="Apply">
        </section>
    </div>
</body>
</html>
